<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>KORG</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">

</head>
<body>
    <div class="container">
        <section class="header row">      
            <div class="logo col-xs-9 col-md-3"><img src="img/logo.png" alt=""></div>
            <div class="menu col-xs-3 col-md-6">
                <ul class="clearfix">
                    <li class="col-xs-4"><a href="#">Изделия</a></li>
                    <li class="col-xs-4"><a href="#">почему мы</a></li>
                    <li class="col-xs-4"><a href="#">Наши объекты</a></li>
                </ul>
            </div>
            <div class="contact col-xs-3 col-md-3"><p>+38096 343 45 546</p></div>          
        </section>
        <section class="carousel-big row">
            <div id="myCarousel" class="carousel slide" data-ride="carousel">
                <!-- Indicators -->
                <ol class="carousel-indicators">
                  <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
                  <li data-target="#myCarousel" data-slide-to="1"></li>
                  <li data-target="#myCarousel" data-slide-to="2"></li>
                  <li data-target="#myCarousel" data-slide-to="3"></li>
                  <li data-target="#myCarousel" data-slide-to="4"></li>
                  <li data-target="#myCarousel" data-slide-to="5"></li>
                </ol>

                <!-- Wrapper for slides -->
                <div class="carousel-inner" role="listbox">
                  <div class="item active">
                    <img src="img/slide1.png" alt="" >
                  </div>

                  <div class="item">
                     <img src="img/slide2.png" alt="" >
                  </div>
                
                  <div class="item">
                     <img src="img/slide3.png" alt="" >
                  </div>

                  <div class="item">
                     <img src="img/slide4.png" alt="" >
                  </div>
                   <div class="item">
                     <img src="img/slide5.png" alt="" >
                  </div>
                   <div class="item">
                     <img src="img/slide6.png" alt="" >
                  </div>
                </div>

                <!-- Left and right controls -->
                <a class="left carousel-control" href="#myCarousel" role="button" data-slide="prev">
                  <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
                  <span class="sr-only">Previous</span>
                </a>
                <a class="right carousel-control" href="#myCarousel" role="button" data-slide="next">
                  <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
                  <span class="sr-only">Next</span>
                </a>
              </div>
        </section>
    </div>
   
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
</body>
</html>
